name: Matrix Build with Artifacts

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build for Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-adb5e16
        run: echo "Running matrix build for OS=${{ matrix.os }}, Python=${{ matrix.python-version }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for OS=${{ matrix.os }}, Python=${{ matrix.python-version }}" > output.txt
          echo "Timestamp: $(date)" >> output.txt
          echo "Artifact content generated successfully." >> output.txt
          cat output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-adb5e16-${{ matrix.os }}-py${{ matrix.python-version }}
          path: output.txt
